<head>

<script type="text/javascript" src="js/register.js"></script>

<body>
	<div id="container">
		<form id="inner-container" action="register.do" method="post"

			<h1 style="width: 78%; margin-bottom: 20px;">用户注册:</h1>
			<ul>
				<li class="item"><span class="sp">选择头像:</span> <input

					type="password" class="in-class" name="passWord" id="passWord"></li>
				<li class="item"><span class="sp">确认密码:</span> <input
					type="password" class="in-class" id="confirmPassWord"></li>
				<li class="item esp"><span class="sp">关注地点:</span>

						<option value="0"> </option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
				</select> -->
					<div id="city">
						<select class="prov" name="province"></select> <select
							class="city" disabled="disabled" name="city"></select>
					</div>
					
					</li>

				<li style="margin-top:20px;" class="item"><input type="submit" class="uv-button"
					value="提交"><input style="margin-left:30px;" type="reset" class="uv-button" value="重置" /></li>
			</ul>
		</form>
